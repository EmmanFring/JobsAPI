<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="left">
      <div class="img-div">
        <img src="odin-logo.png" alt="odin-logo" />
        <span class="norse">ODIN</span>
      </div>
    </div>
    <div class="right">
      <div class="top">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
        </p>
        <p>Sign up <i>now</i> to get started.</p>
        <br />
        <p>You <i>know</i> you want to.</p>
      </div>
      <div class="mid">
        <p>Let's do this!</p>
        <br />
        <form id="myForm">
          <div>
            <label for="email">EMAIL</label><br />
            <input type="email" id="email" name="email" required />
            <p id="error-message"></p>
          </div>
          <div>
            <label for="password">PASSWORD</label><br />
            <input type="password" id="password" name="password" required />
          </div>
        </form>
      </div>
      <div class="bottom">
        <input
          name="submit"
          type="submit"
          id="submit"
          class="submit"
          value="Create Account"
          form="myForm"
          minlength="6"
        />
        <br /><br />
        <p>
          Already have an account?
          <span class="formLogin cursor-pointer">Log in</span>
        </p>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
